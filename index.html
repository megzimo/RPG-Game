<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="assets/images/logo.jpg" alt="Mighty Boosh Logo" class="logo">
        <img src="assets/images/attack.jpg" alt="attack" class="attackPop">
    </header>

    <!-- card group below has all players together upon start of game -->
    <div class="card-group">
        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-secondary">Bollo</div>
            <div class="card-body text-success">
                <p class="card-title"></p>
                <p class="card-text">
                    <img src="assets/images/bollo.jpg" class="icon">
                </p>
            </div>
            <div class="card-footer bg-transparent border-secondary">Health: 170</div>
        </div>

        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-secondary">Naboo</div>
            <div class="card-body text-success">
                <p class="card-title"></p>
                <p class="card-text">
                    <img src="assets/images/naboo.jpg" class="icon">
                </p>
            </div>
            <div class="card-footer bg-transparent border-secondary">Health: 190</div>
        </div>

        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-secondary">Howard Moon</div>
            <div class="card-body text-success">
                <p class="card-title"></p>
                <p class="card-text">
                    <img src="assets/images/howard-moon.jpg" class="icon">
                </p>
            </div>
            <div class="card-footer bg-transparent border-secondary">Health: 100</div>
        </div>

        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-secondary">Old Gregg</div>
            <div class="card-body text-success">
                <p class="card-title"></p>
                <p class="card-text">
                    <img src="assets/images/old-gregg.jpg" class="icon">
                </p>
            </div>
            <div class="card-footer bg-transparent border-secondary">Health: 175</div>
        </div>
    </div>

    <!-- Combat Zone -->
    <div>
        <div class="card combat">
            <div class="card-body">
                3, 2, 1, Fight!
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
