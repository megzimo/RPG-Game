<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="assets/images/logo.jpg" alt="Mighty Boosh Logo" class="logo">
        <img src="assets/images/attack.jpg" alt="attack" class="attackPop">
    </header>

    <!-- card group below has all players together upon start of game -->

    <div class="card-group">
    </div>


    <!-- Combat Zone -->
    <div>
        <div class="card combat">
            <div class="card-body arena">
<!-- Your Player -->
                <div class="combat">
                    <div class="row">
                        <h3>
                            Your Character
                        </h3>
                        <div class="col your-character">
                        </div>
                    </div>
<!-- Opponents -->
                    <div class="row">
                            <h3>
                                Opponents to defeat
                            </h3>
                        <div class="col available-oponents">
                        </div>
                    </div>
<!-- Defender -->
                    <div class="row">
                            <h3>
                                Defender
                            </h3>
                        <div class="col defender">
                        </div>
                    </div>
<!-- Button to begin duel -->
                    <button id="fight">Fight!</button>
                    <button>Reset</button>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript/rpg.js"></script>
</body>

</html>
