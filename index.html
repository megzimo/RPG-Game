<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">

    <header>    
        <img src="assets/images/logo.jpg" alt="Mighty Boosh Logo" class="logo">
        <img src="assets/images/attack.jpg" alt="attack" class="attackPop">    
    </header>
    <!-- card group below has all players together upon start of game -->

    <div class="card-group">
    </div>


<!-- Combat Zone -->
        <div class=" combat">
            <div class=" arena">
<!-- Your Player -->
                <div class="combat">
                    <div class="row">
                        <div class="col-6 your-character">
                            <h5 class="text">Your Character</h5>
                        </div>
<!-- Defender -->
                        <div class="col-6 defender">
                            <h5 class="text">Defender</h5>
                        </div>
                    </div>
<!-- Opponents -->
                    <div class="row">
                        <div class="col -12 available-oponents">
                            <h5 class="text">Opponents to defeat</h5>
                        </div>
                    </div>
<!-- Button to begin duel -->
                    <div class="col-6">
                        <button id="fight">Fight!</button>
                        <button id="reset">Reset</button>
                    </div>
<!--Message Board-->
                    <div class="row">
                        <div class="col-6">
                            <h2 class="messageBoard"></h2>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javascript/rpg.js"></script>

<footer>
    <p class="copywrite">Copyright &COPY; Meg Gallagher</p>
</footer>
        
</body>

</html>
